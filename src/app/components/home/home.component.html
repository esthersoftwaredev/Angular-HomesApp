<form>
  <mat-form-field>
    <input matInput #filter type="text" placeholder="Filter by city">
    <mat-icon matSuffix (click)="filterResults(filter.value)">search</mat-icon>
  </mat-form-field>
</form>
<section class="result">
  @for (housingLocation of filteredLocationList; track housingLocation) { <app-housing-location
    [housingLocation]="housingLocation"></app-housing-location> }
</section>
